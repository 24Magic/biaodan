<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>

 <form action="/getinfo" method="get">
    
     
  <div class="username">
    <label for="username">姓名：</label>
    <input id="username" type="text" name="username" placeholder="用户名">
  </div>
  <div class="password">
    <label for="password">密码：</label> 
    <input id="password" type="password" name="password" placeholder="请输入密码">
  </div>
  <div class="sex">
  	<label>性别：</label>
  	<input type="radio" name="sex" value="男"> 男
    <input type="radio" name="sex" value="女"> 女
  </div>
  <div class="orientation">
  	<label>取向：</label>
  	<input type="radio" name="orientation" value="男"> 男
    <input type="radio" name="orientation" value="女"> 女
  </div>
  <div class="hobby"> 
    <label>爱好：</label>
    <input type="checkbox" name="hobby" value="dota"> dota
	<input type="checkbox" name="hobby" value="tourism"> 旅游
	<input type="checkbox" name="hobby" value="pet"> 宠物
  </div>
  <div class="textarea">
     <label>评论：</label>
  	<textarea name="article">ddd
  	</textarea>
  	<input type="hidden" name="Mike" value="2333">
  
  </div>
  <div class="select">
  <label>我的car：</label>
  	<select name="car">
  	    <option value="chariot">两轮古战车</option>
  		<option value="saab" selected>萨博</option>
  		<option value="tractor">拖拉机</option>
  	    <option value="Reynolds">雷诺</option>
  
     <div class="submit">
     	<input type="submit" value="提交" onclick="alert('你终于还是按了')"/>
     </div>
  	</select>
 </div>
  



</form>


</body>
</html>
